<div class="row" style="padding-top: 30px;">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="txtUser">Usuario</label>
                <input type="text" class="form-control" id="txtUser" placeholder="Tú Nombre" #txtUser/>
            </div>
            <div class="form-group">
                <label for="txtTArea">Comentario</label>
                <textarea class="form-control" id="txtTArea" rows="3" #txtTArea></textarea>
            </div>
            <div class="form-group">
                <label for="txtRate">Calificación</label>
                <input type="number" class="form-control" id="txtRate" placeholder="1-5" #txtRate/>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Like</button>
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="guardarValues(txtUser.value,txtTArea.value,txtRate.value);" type="button">Guardar</button>
            </div>
        </form>
    </div>
</div>
